<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/common.css">
        <link rel="stylesheet" href="./css/loading.css">
        <link rel="stylesheet" href="./css/unit-table.css">
        <link rel="stylesheet" href="./css/unit-upgrade.css">
        <link rel="stylesheet" href="./css/unit-stats.css">
        <link rel="stylesheet" href="./css/orb-modal.css">
        <link rel="stylesheet" href="./css/table-modal.css">
        <link rel="stylesheet" href="./css/unit-list.css">
        <link rel="stylesheet" href="./css/suggestion-dropdown.css">
        <script src="./js/unit-list.js" type="module"></script>
        <title>Unit List</title>
    </head>
    <body>
        <div id="loading-content" class="main hidden">
            <div id="quick-nav">
                <div id="quick-nav-access" class="h-align">
                    <svg viewBox="0 0 32 32">
                        <path d="M0 32 L16 0 L32 32"/>
                    </svg>
                    <h3>Quick Nav</h3>
                    <svg viewBox="0 0 32 32">
                        <path d="M0 32 L16 0 L32 32"/>
                    </svg>
                </div>
                <div id="quick-nav-options">
                    <div id="quick-nav-search">
                        <label for="unit-search">Search for Unit</label>
                        <input type="text" id="unit-search" placeholder="Search for ID/Name...">
                    </div>
                    <button type="button" id="normal-jump" class="normal-color">Jump to Normal Cats</button>
                    <button type="button" id="special-jump" class="special-color">Jump to Special Cats</button>
                    <button type="button" id="rare-jump" class="rare-color">Jump to Rare Cats</button>
                    <button type="button" id="super-jump" class="super-rare-color">Jump to Super Rare Cats</button>
                    <button type="button" id="uber-jump" class="uber-rare-color">Jump to Uber Rare Cats</button>
                    <button type="button" id="legend-jump" class="legend-rare-color legend-rare-animation">Jump to Legend Rare Cats</button>
                </div>
            </div>
        </div>
    </body>
</html>
