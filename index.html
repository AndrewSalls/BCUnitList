<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Battle Cats Collectopedia</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A tool for organizing and cat-aloguing owned units from the mobile game The Battle Cats!">
    <meta name="keywords" content="The Battle Cats, collection, unit list, units, cats, list">
    <meta name="rating" content="General">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/papaparse5.4.1.min.js"></script>
    <script src="./js/index.js" type="module"></script>
</head>
<body>
    <nav id="nav-bar">
        <h1>Battle Cats Collectopedia</h1>
        <button type="button" id="home-button">Home</button>
        <button type="button" id="view-unit-button">View All Units</button>
        <button type="button" id="view-singular-button">View Specific Unit</button>
        <button type="button" id="category-button">Search by Category</button>
        <button type="button" id="view-costs-button">View Upgrade Costs</button>
        <button type="button" id="cat-base-button">Cat Base</button>
        <button type="button" id="loadout-button">Loadouts</button>
        <button type="button" id="settings-button">Settings</button>
        <div id="version-info" class="v-align hidden">
            <h5>Update</h5>
            <h5 id="version-number"></h5>
        </div>
    </nav>
    <iframe id="content-page" title="Page Content"></iframe>
</body>
</html>
