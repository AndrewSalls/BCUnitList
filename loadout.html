<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/custom-category.css">
    <link rel="stylesheet" href="./css/loadout.css">
    <link rel="stylesheet" href="./css/suggestion-dropdown.css">
    <link rel="stylesheet" href="./css/search-modal.css">
    <script src="./js/loadout.js" type="module"></script>
</head>
<body>
    <div class="loading-content">
        <div class="v-align">
            <h3>Loadouts</h3>
            <div id="loadout-container">
                
            </div>
            <button type="button" id="add-loadout">Add Loadout</button>
        </div>
    </div>
    <div id="display-loadout-wrapper" class="v-align">
        <div class="h-align">
            <h4>Toggle Editing Mode</h4>
            <button type="button" id="toggle-display-mode">
                <svg viewBox="0 0 30 30">
                    <line x1="0" y1="5" x2="30" y2="5" stroke-width="5" stroke-linecap="round"></line>
                    <line x1="0" y1="15" x2="30" y2="15" stroke-width="5" stroke-linecap="round"></line>
                    <line x1="0" y1="25" x2="20" y2="25" stroke-width="5" stroke-linecap="round"></line>
                </svg>
            </button>
        </div>
        <div class="h-align">
            <h4>Freeform Loadouts</h4>
            <button type="button" id="query-display-loadout">
                <svg viewBox="0 0 8.4667 8.4667">
                    <g transform="translate(-.099306 .026048)">
                        <ellipse cx="4.3326" cy="5.184" rx="3.6949" ry="2.992"/>
                        <path d="m1.9835 2.8746 0.20544-2.6361 1.3904 2.0164"/>
                        <path d="m6.6818 2.8746-0.20544-2.6361-1.3904 2.0164"/>
                    </g>
                </svg>            
            </button>
        </div>
    </div>
</body>
</html>
