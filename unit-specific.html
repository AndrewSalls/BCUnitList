<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/unit-table.css">
    <link rel="stylesheet" href="./css/unit-upgrade.css">
    <link rel="stylesheet" href="./css/unit-stats.css">
    <link rel="stylesheet" href="./css/orb-modal.css">
    <link rel="stylesheet" href="./css/unit-costs.css">
    <link rel="stylesheet" href="./css/unit-specific.css">
    <link rel="stylesheet" href="./css/suggestion-dropdown.css">
    <link rel="stylesheet" href="./css/search-modal.css">
    <script src="./js/unit-specific.js" type="module"></script>
</head>

<body>
    <div id="loading-content" class="hidden">
        <div id="search-wrapper">
            <input type="text" id="search-box" placeholder="Search for ID/Name...">
        </div>
        <div id="unit-border">
            <div id="name-border">
                <div id="favorite-wrapper"></div>
                <h4 id="name-wrapper"></h4>
                <label id="ut-uf-checkbox" class="included-label" title="Whether evolution materials that require dark catseyes to use should be included in the totals">
                    Include Dark Catseye/UT/UF?
                    <input id="ut-uf-input" class="ut-uf-included" title="Exclude evolution materials that require dark catseyes to use" type="checkbox" class="hidden">
                </label>
            </div>
            <h4 id="id-border">
                <div id="id-wrapper"></div>
            </h4>
            <div id="talent-align" class="h-align">
                <div class="h-align">
                    <h4>Level</h4>
                    <div id="level-wrapper"></div>
                </div>
                <div id="talent-wrapper"></div>
                <div id="orb-wrapper"></div>
            </div>
            <div id="xp-np-catseye-cost" class="cost-row">
                <div class="evo-mat-wrapper">
                    <span class="evo-img-spacer table-img-label">
                        <img class="p-img" src="./assets/img/evo_mats/xp.png" title="XP needed to fully evolve unit">
                        <p class="evo-img-label">EVO</p>
                    </span>
                    <p class="evo-mat-needed" id="xp-evo"></p>
                </div>
                <div class="evo-mat-wrapper">
                    <span class="evo-img-spacer table-img-label">
                        <img class="p-img" src="./assets/img/evo_mats/xp.png"
                            title="XP needed to level unit to level 30 (or their maximum if it is less than 30)">
                        <p class="evo-img-label">30</p>
                    </span>
                    <p class="evo-mat-needed" id="xp-30"></p>
                </div>
                <div class="evo-mat-wrapper">
                    <span class="evo-img-spacer table-img-label">
                        <img class="p-img" src="./assets/img/evo_mats/xp.png"
                            title="XP needed to level unit to its maximum level">
                        <p class="evo-img-label">MAX</p>
                    </span>
                    <p class="evo-mat-needed" id="xp-max"></p>
                </div>
                <div class="evo-mat-wrapper">
                    <span class="evo-img-spacer">
                        <img class="p-img" src="./assets/img/evo_mats/np.png" title="NP needed for all talents">
                    </span>
                    <p class="evo-mat-needed" id="np"></p>
                </div>
                <div class="evo-mat-wrapper" id="catseye-wrapper">
                    <span class="evo-img-spacer">
                        <img class="catseye" id="catseye-img">
                    </span>
                    <p class="evo-mat-needed" id="catseye"></p>
                </div>
                <div class="evo-mat-wrapper hidden" id="dark-wrapper">
                    <span class="evo-img-spacer">
                        <img class="catseye" src="./assets/img/evo_mats/dark_catseye.png"
                            title="Dark catseyes needed to reach level 60">
                    </span>
                    <p class="evo-mat-needed" id="dark-catseye"></p>
                </div>
            </div>
            <div id="icon-rarity-favorite" class="v-align">
                <div id="icon-wrapper"></div>
                <div id="rarity-wrapper"></div>
            </div>
            <div id="fruit-cost" class="cost-row">
                <div class="evo-mat-wrapper">
                    <span class="evo-img-spacer">
                        <img class="big-fruit" src="./assets/img/evo_mats/green_fruit.png" title="Green Catfruit needed to fully evolve unit">
                    </span>
                    <p class="evo-mat-needed" id="green-fruit"></p>
                </div>
                <div class="evo-mat-wrapper">
                    <span class="evo-img-spacer">
                        <img class="big-fruit" src="./assets/img/evo_mats/purple_fruit.png" title="Purple Catfruit needed to fully evolve unit">
                    </span>
                    <p class="evo-mat-needed" id="purple-fruit"></p>
                </div>
                <div class="evo-mat-wrapper">
                    <span class="evo-img-spacer">
                        <img class="big-fruit" src="./assets/img/evo_mats/red_fruit.png" title="Red Catfruit needed to fully evolve unit">
                    </span>
                    <p class="evo-mat-needed" id="red-fruit"></p>
                </div>
                <div class="evo-mat-wrapper">
                    <span class="evo-img-spacer">
                        <img class="big-fruit" src="./assets/img/evo_mats/blue_fruit.png" title="Blue Catfruit needed to fully evolve unit">
                    </span>
                    <p class="evo-mat-needed" id="blue-fruit"></p>
                </div>
                <div class="evo-mat-wrapper">
                    <span class="evo-img-spacer">
                        <img class="big-fruit" src="./assets/img/evo_mats/yellow_fruit.png" title="Yellow Catfruit needed to fully evolve unit">
                    </span>
                    <p class="evo-mat-needed" id="yellow-fruit"></p>
                </div>
                <div class="evo-mat-wrapper">
                    <span class="evo-img-spacer">
                        <img class="big-fruit" src="./assets/img/evo_mats/epic_fruit.png" title="Epic Catfruit needed to fully evolve unit">
                    </span>
                    <p class="evo-mat-needed" id="epic-fruit"></p>
                </div>
                <div class="evo-mat-wrapper">
                    <span class="evo-img-spacer">
                        <img class="big-fruit" src="./assets/img/evo_mats/elder_fruit.png" title="Elder Catfruit needed to fully evolve unit">
                    </span>
                    <p class="evo-mat-needed" id="elder-fruit"></p>
                </div>
                <div class="evo-mat-wrapper">
                    <span class="evo-img-spacer">
                        <img class="big-fruit" src="./assets/img/evo_mats/aku_fruit.png" title="Aku Catfruit needed to fully evolve unit">
                    </span>
                    <p class="evo-mat-needed" id="aku-fruit"></p>
                </div>
                <div class="evo-mat-wrapper">
                    <span class="evo-img-spacer">
                        <img class="big-fruit" src="./assets/img/evo_mats/gold_fruit.png" title="Gold Catfruit needed to fully evolve unit">
                    </span>
                    <p class="evo-mat-needed" id="gold-fruit"></p>
                </div>
            </div>
            <div id="seed-cost" class="cost-row">
                <div class="evo-mat-wrapper">
                    <span class="evo-img-spacer">
                        <img class="small-fruit" src="./assets/img/evo_mats/green_seed.png" title="Green Catfruit Seeds needed to fully evolve unit">
                    </span>
                    <p class="evo-mat-needed" id="green-seed"></p>
                </div>
                <div class="evo-mat-wrapper">
                    <span class="evo-img-spacer">
                        <img class="small-fruit" src="./assets/img/evo_mats/purple_seed.png" title="Purple Catfruit Seeds needed to fully evolve unit">
                    </span>
                    <p class="evo-mat-needed" id="purple-seed"></p>
                </div>
                <div class="evo-mat-wrapper">
                    <span class="evo-img-spacer">
                        <img class="small-fruit" src="./assets/img/evo_mats/red_seed.png" title="Red Catfruit Seeds needed to fully evolve unit">
                    </span>
                    <p class="evo-mat-needed" id="red-seed"></p>
                </div>
                <div class="evo-mat-wrapper">
                    <span class="evo-img-spacer">
                        <img class="small-fruit" src="./assets/img/evo_mats/blue_seed.png" title="Blue Catfruit Seeds needed to fully evolve unit">
                    </span>
                    <p class="evo-mat-needed" id="blue-seed"></p>
                </div>
                <div class="evo-mat-wrapper">
                    <span class="evo-img-spacer">
                        <img class="small-fruit" src="./assets/img/evo_mats/yellow_seed.png" title="Yellow Catfruit Seeds needed to fully evolve unit">
                    </span>
                    <p class="evo-mat-needed" id="yellow-seed"></p>
                </div>
                <div class="evo-mat-wrapper">
                    <span class="evo-img-spacer">
                        <img class="small-fruit" src="./assets/img/evo_mats/epic_seed.png" title="Epic Catfruit Seeds needed to fully evolve unit">
                    </span>
                    <p class="evo-mat-needed" id="epic-seed"></p>
                </div>
                <div class="evo-mat-wrapper">
                    <span class="evo-img-spacer">
                        <img class="small-fruit" src="./assets/img/evo_mats/elder_seed.png" title="Elder Catfruit Seeds needed to fully evolve unit">
                    </span>
                    <p class="evo-mat-needed" id="elder-seed"></p>
                </div>
                <div class="evo-mat-wrapper">
                    <span class="evo-img-spacer">
                        <img class="small-fruit" src="./assets/img/evo_mats/aku_seed.png" title="Aku Catfruit Seeds needed to fully evolve unit">
                    </span>
                    <p class="evo-mat-needed" id="aku-seed"></p>
                </div>
                <div class="evo-mat-wrapper">
                    <span class="evo-img-spacer">
                        <img class="small-fruit" src="./assets/img/evo_mats/gold_seed.png" title="Gold Catfruit Seeds needed to fully evolve unit">
                    </span>
                    <p class="evo-mat-needed" id="gold-seed"></p>
                </div>
            </div>
            <div id="gem-cost" class="cost-row">
                <div class="evo-mat-wrapper">
                    <span class="evo-img-spacer">
                        <img class="big-rock" src="./assets/img/evo_mats/green_gem.png" title="Green Behemoth Gems needed to fully evolve unit">
                    </span>
                    <p class="evo-mat-needed" id="green-gem"></p>
                </div>
                <div class="evo-mat-wrapper">
                    <span class="evo-img-spacer">
                        <img class="big-rock" src="./assets/img/evo_mats/purple_gem.png" title="Purple Behemoth Gems needed to fully evolve unit">
                    </span>
                    <p class="evo-mat-needed" id="purple-gem"></p>
                </div>
                <div class="evo-mat-wrapper">
                    <span class="evo-img-spacer">
                        <img class="big-rock" src="./assets/img/evo_mats/red_gem.png" title="Red Behemoth Gems needed to fully evolve unit">
                    </span>
                    <p class="evo-mat-needed" id="red-gem"></p>
                </div>
                <div class="evo-mat-wrapper">
                    <span class="evo-img-spacer">
                        <img class="big-rock" src="./assets/img/evo_mats/blue_gem.png" title="Blue Behemoth Gems needed to fully evolve unit">
                    </span>
                    <p class="evo-mat-needed" id="blue-gem"></p>
                </div>
                <div class="evo-mat-wrapper">
                    <span class="evo-img-spacer">
                        <img class="big-rock" src="./assets/img/evo_mats/yellow_gem.png" title="Yellow Behemoth Gems needed to fully evolve unit">
                    </span>
                    <p class="evo-mat-needed" id="yellow-gem"></p>
                </div>
                <div class="evo-mat-wrapper"></div>
            </div>
            <div id="stone-cost" class="cost-row">
                <div class="evo-mat-wrapper">
                    <span class="evo-img-spacer">
                        <img class="small-rock" src="./assets/img/evo_mats/green_stone.png" title="Green Behemoth Stones needed to fully evolve unit">
                    </span>
                    <p class="evo-mat-needed" id="green-stone"></p>
                </div>
                <div class="evo-mat-wrapper">
                    <span class="evo-img-spacer">
                        <img class="small-rock" src="./assets/img/evo_mats/purple_stone.png" title="Purple Behemoth Stones needed to fully evolve unit">
                    </span>
                    <p class="evo-mat-needed" id="purple-stone"></p>
                </div>
                <div class="evo-mat-wrapper">
                    <span class="evo-img-spacer">
                        <img class="small-rock" src="./assets/img/evo_mats/red_stone.png" title="Red Behemoth Stones needed to fully evolve unit">
                    </span>
                    <p class="evo-mat-needed" id="red-stone"></p>
                </div>
                <div class="evo-mat-wrapper">
                    <span class="evo-img-spacer">
                        <img class="small-rock" src="./assets/img/evo_mats/blue_stone.png" title="Blue Behemoth Stones needed to fully evolve unit">
                    </span>
                    <p class="evo-mat-needed" id="blue-stone"></p>
                </div>
                <div class="evo-mat-wrapper">
                    <span class="evo-img-spacer">
                        <img class="small-rock" src="./assets/img/evo_mats/yellow_stone.png" title="Yellow Behemoth Stones needed to fully evolve unit">
                    </span>
                    <p class="evo-mat-needed" id="yellow-stone"></p>
                </div>
                <div class="evo-mat-wrapper">
                    <span class="evo-img-spacer">
                        <img class="small-rock" src="./assets/img/evo_mats/epic_stone.png" title="Epic Behemoth Stones needed to fully evolve unit">
                    </span>
                    <p class="evo-mat-needed" id="epic-stone"></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
